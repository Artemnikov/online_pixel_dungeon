<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background: #333;
            color: white;
            font-family: sans-serif;
        }

        .container {
            position: relative;
            display: inline-block;
            transform: scale(3);
            transform-origin: top left;
            image-rendering: pixelated;
            margin: 20px;
        }

        img {
            border: 1px solid red;
            display: block;
        }

        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .cell {
            position: absolute;
            border: 1px solid rgba(0, 255, 255, 0.5);
            box-sizing: border-box;
            font-size: 6px;
            color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 1px 1px 0 #000;
        }
    </style>
</head>

<body>
    <h1>Tiles Sewers Debug</h1>
    <div class="container">
        <img src="tiles_sewers.png" id="tileset">
        <div class="grid" id="grid"></div>
    </div>
    <script>
        const img = document.getElementById('tileset');
        const grid = document.getElementById('grid');
        const TILE_SIZE = 16;

        img.onload = () => {
            const cols = Math.floor(img.width / TILE_SIZE);
            const rows = Math.floor(img.height / TILE_SIZE);

            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.style.left = (x * TILE_SIZE) + 'px';
                    cell.style.top = (y * TILE_SIZE) + 'px';
                    cell.style.width = TILE_SIZE + 'px';
                    cell.style.height = TILE_SIZE + 'px';
                    cell.innerText = `${x},${y}`;
                    cell.title = `x:${x}, y:${y}`;
                    grid.appendChild(cell);
                }
            }
        };
    </script>
</body>

</html>
